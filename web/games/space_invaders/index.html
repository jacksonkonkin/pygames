<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Play Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #39ff14;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            background: #000;
            display: block;
        }
        #gameContainer {
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            pointer-events: none;
        }
        #overlay h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
        }
        #overlay h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            letter-spacing: 5px;
        }
        #overlay p {
            font-size: 1em;
            margin: 10px 0;
            color: #ccc;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #fff;
            border: 2px solid #39ff14;
            cursor: pointer;
            pointer-events: auto;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .button:hover {
            background: #39ff14;
            box-shadow: 0 0 20px #39ff14;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="overlay">
            <h1>ðŸ‘¾ SPACE INVADERS</h1>
            <h2>Defend Earth!</h2>
            <p>Arrow Keys / A/D - Move<br>SPACE - Shoot<br>P - Pause</p>
            <button class="button" data-action="start">Press SPACE to Start</button>
        </div>
    </div>
    <script src="/games/space_invaders/space_invaders.js"></script>
</body>
</html>
