<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Play Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            background: #000;
            display: block;
        }
        #gameContainer {
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            pointer-events: none;
        }
        #overlay h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
        }
        #overlay h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            letter-spacing: 5px;
        }
        #overlay p {
            font-size: 1em;
            margin: 10px 0;
            color: #ccc;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #fff;
            border: 2px solid #ff00ff;
            cursor: pointer;
            pointer-events: auto;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div id="overlay">
            <h1>PONG</h1>
            <h2 id="overlayTitle">Classic Arcade Game</h2>
            <p id="overlayText">Press 1 for Two Player<br>Press 2 for vs AI</p>
            <p>W/S - Left Paddle | Arrow Keys - Right Paddle</p>
            <button class="button" data-action="twoPlayer">1 - Two Player</button>
            <button class="button" data-action="ai">2 - vs AI</button>
        </div>
    </div>
    <script src="/games/pong/pong.js"></script>
</body>
</html>
