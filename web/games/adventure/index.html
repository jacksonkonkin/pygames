<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - Atari 2600 Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            background: #000033;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #gameContainer {
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            pointer-events: none;
        }
        #overlay h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
        }
        #overlay h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            letter-spacing: 3px;
        }
        #overlay p {
            font-size: 0.9em;
            margin: 8px 0;
            color: #ccc;
            line-height: 1.6;
        }
        .button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 0.9em;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #fff;
            border: 2px solid #ff00ff;
            cursor: pointer;
            pointer-events: auto;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            color: #000;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-shadow: 0 0 5px #00f3ff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="360"></canvas>
        <div id="hud"></div>
        <div id="overlay">
            <h1>ADVENTURE</h1>
            <h2 id="overlayTitle">Atari 2600 Classic</h2>
            <p id="overlayText">Find the Enchanted Chalice<br>Return it to the Golden Castle</p>
            <p>Arrow Keys/WASD - Move<br>Space - Drop Item</p>
            <button class="button" data-action="start">Start Game</button>
        </div>
    </div>
    <script src="/games/adventure/adventure.js"></script>
</body>
</html>
